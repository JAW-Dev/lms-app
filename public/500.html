<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap" rel="stylesheet"> 
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/87cfae3d7e.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #fdfdfe;
      font-family: 'Nunito Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #3b3e44;
    }
  </style>
</head>

<body>
  <header class="py-4 md:mb-8">
    <div class="container mx-auto">
      <div class="flex flex-row justify-between items-center pr-4">
        <a href="https://admiredleadership.com/">
          <img src="https://cra-assets.nyc3.cdn.digitaloceanspaces.com/cra-full-logo.png" alt="Admired Leadership logo" width="200" />
        </a>
        <a href="/program/modules">
          <i class="text-2xl text-white fas fa-home-lg"></i>
        </a>
      </div>
    </div>
  </header>
  <div class="bg-white mx-auto mb-4 p-8 overflow-hidden shadow-md md:w-3/4 xl:w-1/2">
    <h1 class="mb-4 text-xl text-red-800 font-bold">Internal error</h1>
    <p class="mb-6">Sorry, there was a problem completing your request. Please try again.</p>
    <div class="flex flex-col md:flex-row md:-mx-2 md:justify-center">
      <a href="/program/modules" class="mb-2 md:mb-0 md:mx-2 bg-blue-500 hover:bg-blue-700 text-white text-sm text-center py-2 px-4 rounded">
        Return to Modules
      </a>
      <a href="/contact-us" class="mb-2 md:mb-0 md:mx-2 bg-blue-500 hover:bg-blue-700 text-white text-sm text-center py-2 px-4 rounded">
        Contact Support
      </a>
    </div>
  </div>
</body>
</html>
